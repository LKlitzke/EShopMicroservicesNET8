version: '3.4'

services:
  # Catalog Application
  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile

  # Catalog Database
  catalogdb:
    image: postgres

  # Basket Application
  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile
  
  # Basket Database
  basketdb:
    image: postgres

  # Discount gRPC
  discount.grpc:
    image: ${DOCKER_REGISTRY-}discountgrpc
    build:
      context: .
      dockerfile: Services/Discount/Discount.Grpc/Dockerfile

  # RedisDB
  distributedcache:
    image: redis

volumes:
  postgres_catalog:    
  postgres_basket: